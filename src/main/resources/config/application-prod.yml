spring.config.import: optional:configserver:http://ars-config-server:8888

spring:
  cloud:
    config:
      uri: http://ars-config-server:8888

logging:
  level:
    root: info
    com.dct.discovery: info
  charset:
    console: UTF-8
    file: UTF-8
  file:
    path: /app/logs

# Eureka client configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    healthcheck:
      enabled: true
    register-with-eureka: false
    fetch-registry: false
  server:
    waitTimeInMsWhenSyncEmpty: 180000 # 3 minutes
    eviction-interval-timer-in-ms: 300000 # 5 minutes
    enableSelfPreservation: true
